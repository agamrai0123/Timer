<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIMER</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Timer</h1>
<div class="timer">
  <div class="hours">
    <div>Hours</div>
    <input id="hour-input" type="number" min="0" max="23" placeholder="0">
  </div>
  <div class="mins">
    <div>Minutes</div>
    <input id="min-input" type="number" min="0" max="99" placeholder="0">
  </div>
  <div class="secs">
    <div>Seconds</div>
    <input id="sec-input" type="number" min="0" max="99" placeholder="0">
  </div>
</div>

<div class="btn">
  <button id="start">Start</button>
  <button id="reset">Reset</button>
</div>

  <script src="./script.js"></script>
</body>
</html>
